{% load static %}
<html>
  <head>
      <title>{% block title %}{% endblock title %}</title>
      <link href="{% static "bootstrap.min (6).css" %}" rel="stylesheet">
      <link href="{% static "custom.css" %}" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light" style="background-size: cover; background-position: center; background-repeat: no-repeat; background-color: text-light; background-blend-mode: multiply; font-family: 'Monospace', monospace, sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="full-width-container bg-primary d-flex justify-content-start aling-items-center mt-1">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url "album_manager:index" %}" style='color: white'>√Ålbumes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/artistas" style='color: white'>Artistas</a>
            </li>
            <li class="nav-item justify-content-end">
              {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="POST">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-primary text-danger rounded-0">
                    <i class="fa-solid fa-right-to-bracket"></i>
                  </button>                                   
                </form>
              {% else %}
                <a href="{% url "album_manager:login" %}" class="btn btn-primary text-success rounded-0">
                  <i class="fa-solid fa-right-from-bracket"></i>
                </a>
              {% endif %}
            </li>
          </ul>             
        </div>
      </div>
    </nav>

    {% block content %}{% endblock content %}
  </body>
</html>
